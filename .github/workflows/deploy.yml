name: Deploy Marimo Notebook to GitHub Pages

on:
  push:
    branches:
      - main   # Change if your default branch is not main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build HTML site from Marimo notebook
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install project dependencies using uv
        run: |
          uv sync --frozen

      - name: Export Marimo notebook to WASM HTML
        run: |
            mkdir -p site
            uv run marimo export html-wasm concrete-model-building.py \
                -o site \
                --mode run \
                --include data
            touch site/.nojekyll


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
