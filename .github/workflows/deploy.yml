name: Deploy Marimo WASM App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv + project dependencies
        run: |
          pip install uv
          uv sync

      - name: Export Marimo to WASM HTML (app mode)
        run: |
          mkdir -p site
          uv run marimo export html-wasm concrete-model-building.py \
            -o site \
            --mode run \
            --no-show-code
          touch site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages   # ‚Üê REQUIRED NOW
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
